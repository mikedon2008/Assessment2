<!DOCTYPE html>
<html>
<head>
    <title>MIKEDON GEOGRAPHY QUIZ - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="box">
    <h1>MIKEDON GEOGRAPHY QUIZ</h1>
    <h2>Welcome, {{ username }}!</h2>

    <p><a href="/collectingdata"><button>Start Geography Quiz</button></a></p>
    <p><a href="/logout"><button>Logout</button></a></p>

    {% if records %}
    <h3>Your Past Scores</h3>
    <table>
        <tr>
            <th>Score</th>
            <th>Level</th>
            <th>Date & Time</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r[0] }}/10</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No quiz taken yet. Start now!</p>
    {% endif %}
</div>
</body>
</html>
